<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibloteczka</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="storage">
    </div>
    <div class="bookForm">
      <form>
        <input type="text" name="title" placeholder="title" required minlength="1">
        <input type="text" name="autor" placeholder="autor" required minlength="3">
        <input type="number" name="priority" placeholder="priority" min="1" max="5" required>
        <select name="select">
          <option>Fantasy</option>
          <option>Sci-fi</option>
          <option>Horror</option>
        </select>
        <button type="submit">Add to storage</button>
      </form>
    </div>
  </div>
</body>
</html>
