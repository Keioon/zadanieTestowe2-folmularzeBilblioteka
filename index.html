<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bibloteczka</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="storage">
      <table>
        <thead>
          <tr><td>Title</td><td>Autor</td><td>Priority</td><td>Type</td></tr>
        </thead>
        <tbody class="booksTable">
        </tbody>
    </table>
    </div>
    <div class="bookForm">
      <form>
        <input type="text" name="title" placeholder="title" required minlength="1">
        <input type="text" name="autor" placeholder="autor" required minlength="3">
        <input type="number" name="priority" placeholder="priority" min="1" max="5" required>
        <select name="select" value="fantasy">
          <option>Fantasy</option>
          <option>Sci-fi</option>
          <option>Horror</option>
        </select>
        <button class="addBtn" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <script src="js/script.js" type="module"></script>
</body>
</html>
